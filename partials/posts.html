  <div ng-repeat="post in posts | orderBy:'-upvotes'">
  <span class="glyphicon glyphicon-plus"
    ng-click="incrementUpvotes(post)" class="upvotes"></span>
  {{post.upvotes}}
  <span class="upvotes" style="font-size:20px; margin-left:10px;">
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
  </div>
